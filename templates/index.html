{% extends "base.html" %}

{% block content %}
    <h1>Welcome to our E-commerce Site</h1>
    <div class="products">
        {% for product in products %}
            <div class="product">
                <img src="{{ product.image_url }}" alt="{{ product.name }}">
                <h2>{{ product.name }}</h2>
                <p>{{ product.price }}</p>
                <a href="{{ url_for('product.product_detail', id=product.id) }}">View Details</a>
                <a href="{{ url_for('cart.add_to_cart', product_id=product.id) }}">Add to Cart</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
